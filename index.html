<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Platformer s Biomy a Power-upy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="mainMenu" class="menu">
    <h1>Vyber si barvu kostky</h1>
    <select id="colorSelect">
      <option value="red">Červená</option>
      <option value="green">Zelená</option>
      <option value="blue">Modrá</option>
      <option value="gold" disabled>Zlatá (odemkne se při skóre 100)</option>
    </select>
    <button id="startBtn">Start</button>

    <h2>Leaderboard</h2>
    <ol id="leaderboardList"></ol>
  </div>

  <canvas id="gameCanvas"></canvas>

  <div id="deathScreen" class="menu" style="display:none;">
    <h1>Prohrál jsi!</h1>
    <pre id="stats"></pre>
    <button id="restartBtn">Restartovat</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
